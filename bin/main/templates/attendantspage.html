<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Virtual ZOO - Tratador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mainpage.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./media/gorila_icon.ico"/>
</head>
<body>
<h1><a href="/mainpage">VZoo</a></h1>
<div th:switch="${attendants}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">Nenhum Tratador ainda! ðŸ˜”ðŸ˜”</h2>
            <div th:case="*">
                <h2 class="my-5">Tratadores ðŸ¦ŠðŸ¦ŠðŸ¦ŠðŸ¦Š</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Habitats</th>
                        <!--<th>Edit</th>-->
                        <th>Excluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="attendant : ${attendants}">
                        <td th:text="${attendant.name}"></td>
                        <td th:text="${#strings.listJoin(attendant.habitats.![name], ', ')}"></td>
                        <!--<td><a th:href="@{/showUpdateHabitat/{id}(id=${attendant.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>-->
		                <td><a th:href="@{/deleteHabitat/{id}(id=${attendant.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/showAddAttendant" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
