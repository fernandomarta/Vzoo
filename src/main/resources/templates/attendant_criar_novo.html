<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
   <title>Virtual ZOO - Novo Tratador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mainpage.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./media/gorila_icon.ico"/>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Novo Tratador</h2>
    <div class="row">
        <div class="col-md-6">
		    <form action="#" th:action="@{/addAttendant}" th:object="${attendant}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Nome</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nome">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="habitatsList" class="col-form-label">Habitats</label>
                        <select th:field="*{habitats}" class="form-control" multiple="multiple" id="habitats">
                        	<option th:each="habitat : ${habitatsList}"
	                           	th:value="${habitat.id}"
	                           	th:text="${habitat.name}">
                        	</option>
                        </select>
                        <span th:if="${#fields.hasErrors('habitats')}" th:errors="*{habitats}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Adicionar Tratador ðŸ¦ŠðŸ¦Š">
                    </div>
                    <div class="col-md-6 mt-5">
                        <input type="button" class="btn btn-primary" value="Voltar" onclick="window.history.back();">
                    </div>
                </div>
            </form>
	    </div>
    </div>
</div>
</body>
</html>
