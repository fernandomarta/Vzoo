<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Virtual Zoo - Transferir Animal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mainpage.css">
    <link rel="shortcut icon" type="image/x-icon" href="./media/gorila_icon.ico"/>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Transferir Animal</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/transferAnimal}" th:object="${animal}" method="post">
                <div class="row">
                    <input type="hidden" th:field="*{id}" id="id" placeholder="ID">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Nome</label>
                        <input type="text" readonly th:field="*{name}" class="form-control" id="name" placeholder="Nome">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="specie" class="col-form-label">Esp√©cie</label>
                        <input type="text" readonly th:field="*{specie.name}" class="form-control" id="specie.name" placeholder="Esp√©cie">
                        <span th:if="${#fields.hasErrors('specie')}" th:errors="*{specie}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6" th:object="${animalhabitatshistory}">
                        <label for="habitat" class="col-form-label">Habitat Atual</label>
                        <input type="hidden" readonly th:field="*{oldHabitat.id}" class="form-control" id="oldHabitat.id">
                        <input type="text" readonly th:field="*{oldHabitat.name}" class="form-control" id="oldHabitat.name" placeholder="Habitat Atual">
                        <span th:if="${#fields.hasErrors('oldHabitat')}" th:errors="*{oldHabitat}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="habitat" class="col-form-label">Habitat Novo</label>
                        <select class="form-control" th:field="*{habitat}"  id="habitat">
    						<option value="0">Selecionar Habitat</option>
    						<option th:each="habitat : ${habitats}" th:value="${habitat.id}" th:text="${habitat.name}"></option>
    					</select>
                        <span th:if="${#fields.hasErrors('habitat')}" th:errors="*{habitat}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Transferir Animal ü¶äü¶ä">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
