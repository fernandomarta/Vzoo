<!DOCTYPE HTML>

<!-- Cabeçalho da Página  ------------------------------------------------------------------------- titulo -->
<header id="titulo">

</header>

<!-- Zona do menu principal --------------------------------------------------- banner -->
<div id="menu">

    <article>
        <form action="#" th:action="@{/animalspage}" th:object="${mainpage}" method="post">
        <a href="/animalspage" ><img src="./media/animal.jpg" width="300" height="280"></a>
        </form>
    </article>
    <article>
        <form action="#" th:action="@{/habitatspage}" th:object="${habitatspage}" method="post">
            <a href="/habitatspage" ><img src="./media/green.jpg" width="300" height="280"></a>
        </form>
    </article>
    <article>
        <form action="#" th:action="@{/attendantspage}" th:object="${attendantspage}" method="post">
            <a href="/attendantspage" ><img src="./media/funcionarios.webp" width="300" height="280"></a>
        </form>
    </article>
</div>
